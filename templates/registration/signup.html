<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            color: darkgreen;
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header {
            color: black; 
            font-size: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar {
            height: 73px;
            background-color: #80c67d; 
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding-right: 20px;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: black;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #f8f8f8;
        }

        button {
            background-color: #ACDF87;
            color: darkgreen;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            margin: 2%;
        }

        button:hover {
            background-color: #67a365;
        }

        form {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .input-label {
            margin: 2%;
            color: black;
            font-size: 17px;
            text-align: left;
        }
        .input-field{
            flex-grow: 1;
            margin-right: 1rem;
        }
        .input-field input{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #E8F0FE;
        }

        .flex {
            display: flex;
            margin: 16px 14px;
        }

        .error li {
            list-style-type: none;
            color: rgb(232, 82, 82);
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{% url 'login'%}" class="nav-link">Log in</a>
        </div>
        <div class="nav-right">
            <a href="{% url 'polls:index'%}" class="header">KU Polls</a>
        </div>
    </nav>
    <h2>Sign up</h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width: 100%;">
            <div class="flex">
                <p class="input-label" >Username</p>
                <div class="input-field">{{form.username}}</div>
            </div>
            <div class="flex">
                <p class="input-label" >Password</p>
                <div class="input-field">{{form.password1}}</div>
            </div>
            <div class="flex">
                <p class="input-label" >Confirmed Password</p>
                <div class="input-field">{{form.password2}}</div>
            </div>
            <div class="error">{{form.errors}}</div>
            <tr>
                <td colspan="2">
                    <button>Sign up</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
